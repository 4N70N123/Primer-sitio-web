<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calculadora</title>
        <link rel="icon" href="https://media.istockphoto.com/vectors/calculator-isolated-on-a-colored-background-vector-id544462430?k=20&m=544462430&s=612x612&w=0&h=iTSj0mGztBISBiU18BxAuFufsQfEDAVp6P9zMbOXM44=">
        <link rel="stylesheet" type="text/css" href="estilo3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Palette+Mosaic&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="Titulo">Calculadora de 4 operaciones</h1>
        </header>
        <form action="" class="Interfaz-calculo">
            <div class="Datos-entrada">
                <h3>Número 1:</h3>
                <input type="text" name="numero-1" class="entrada" placeholder="Inserte un Número aquí" id="num1">
                <h3>Número 2:</h3>
                <input type="text" name="numero-2" class="entrada" placeholder="Inserte un Número aquí" id="num2">
            </div>
            <div class="Caja-Boton">
                <select name="Operacion" id="opera">
                    <option>Sumar</option>
                    <option>Restar</option>
                    <option>Multiplicar</option>
                    <option>Dividir</option>
                </select>
                <input type="button" value="Calcular" class="Boton" id="calculador">
            </div>
            <div class="Caja-Resultado">
                <h3>Resultado:</h3>
                <input type="text" class="Resultado" id="Valorfinal" placeholder="Resultado">
            </div>
        </form>
        <footer class="Pie-pagina">
            Elaborado por Antony Carbajal - Marzo 2022
        </footer>
        <script src="calcula.js"></script>
    </body>
</html>
